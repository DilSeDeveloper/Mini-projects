<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <div class="left-box">
            <h2>Sign Up</h2>
            <form action="/">
                <input type="text" name="username" placeholder="Enter username">
                <input type="text" name="email-id" placeholder="Enter email-id">
                <input type="password" placeholder="Enter you password">
                <input type="submit" name="sign-up button" value="Sign-up">
            </form>
        </div>
        <div class="right-box">
            <span class="signinwith">Sign-in with <br/> Social Network</span>
            <button class="social facebook">Login with facebook</button>
            <button class="social twitter">Login with twitter</button>
            <button class="social facebook">Login with Google+</button>
            
        </div>
        <div class="or">OR</div>
    </div>
</body>
</html>
